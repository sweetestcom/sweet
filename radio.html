  var audio = new Audio();
  var hls = new Hls();

  var play = document.getElementById("play");
  var pause = document.getElementById("pause");
  var stop = document.getElementById("stop");
  var volume = document.getElementById("volume");
  var station = document.getElementById("station");
  var radioName = document.getElementById("radio-name");


  play.addEventListener("click", function() {

    audio.play();
  });


  pause.addEventListener("click", function() {

    audio.pause();
  });


  stop.addEventListener("click", function() {

    audio.pause();
    audio.currentTime = 0;
  });


  volume.addEventListener("change", function() {

    audio.volume = this.value;
  });


  station.addEventListener("change", function() {


  var url = this.value;


  if (url.endsWith(".m3u8")) {

    if (Hls.isSupported()) {
      hls.loadSource(url);
      hls.attachMedia(audio);
    } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
      audio.src = url;
    } else {
      alert('Your browser does not support m3u8 format.');
    }
  } else {

    audio.src = url;
  }


    var name = this.options[this.selectedIndex].text;

    radioName.textContent = 'üìª' + name;

    audio.play();
  });


  station.value = "https://npr-ice.streamguys1.com/live.mp3";

  station.dispatchEvent(new Event("change"));
</script>
</body>
</html>
