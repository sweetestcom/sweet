        <header class="app-header">

                <p class="update-info">
                    <span id="update-time"></span>
                </p>
            </div>
        </header>

        <main class="main-content">
            <div class="converter-panel">
                <div class="input-group">
                    <select id="base-currency" class="select-styled"></select>
                    <div class="input-wrapper">
                        <textarea 
                            id="amount-input" 
                            class="amount-input" 
                            placeholder="Enter amounts (e.g., 100;200;300)&#10;Support calculations (e.g., 100*2)"
                        ></textarea>
                        <button id="history-button" class="icon-button" title="Conversion History">
                            <i class="fas fa-history"></i>
                        </button>
                    </div>
                </div>
                <div id="history-panel" class="history-panel">
                    <div class="history-header">
                        <h3>Conversion History</h3>
                        <button id="clear-history" class="text-button">
                            <i class="fas fa-trash-alt"></i>
                            Clear All
                        </button>
                    </div>
                    <div class="history-list"></div>
                </div>

                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="currency-search" placeholder="Search currencies...">
                </div>

                <div id="starred-currencies" class="currency-section">
                    <h2>⭐ Starred Currencies</h2>
                    <div id="starred-list" class="currency-grid"></div>
                </div>

                <div id="all-currencies" class="currency-section">
                    <h2>All Currencies</h2>
                    <div id="currency-grid" class="currency-grid"></div>
                </div>
