    #content {
  margin-top: 15px;
  margin-bottom: 15px;
  text-align: center;
  padding: 100px;

.logo-title {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.logo-title img {
  width: 80px;
  height: 80px;
  margin-bottom: 20px;
}

.logo-title h1 {
  margin: 0;
  font-size: 50px;
}

#footer {
  margin-top: 10px;

#topbg {

}

h1 {
      font-size: 50px;
    }


#podcasts-chart {
  display: block;
  flex-wrap: wrap;
  justify-content: space-between;
}

.podcast-card {
  
  width: calc(100% / 3 - 10px);
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 30px;
  
  border-color: #555;
  
  transition: transform 0.3s;
  display: flex;
  background-color:#222327
}

.podcast-card img {
  
  width: auto;
  max-height: 200px;
  object-fit: cover;
  border-radius: 4px;
}

.podcast-card h3 {
  margin-top: 10px;
  margin-bottom: 5px;
  font-size: 1.6rem;
}

.podcast-card p {
  margin: 5px 0;
}

.podcast-card a {
  display: inline-block;
  margin-top: 30px;
  padding: 5px 10px;
  background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
}


.podcast-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}


#back-to-top {
  position: fixed;
  right: 20px;
  bottom: 130px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #222327;
  color: #fff;
  font-size: 50px;
  text-align: center; line-height: 50px; cursor: pointer; 
}


#more-button {
  display: block;
  margin: auto;
  width: 116px;
  height: 48px;
  background-color: #222327;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  cursor: pointer;
  text-align: center;
  line-height: 48px; 
}


#loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #fff;
  font-size: 24px;
  text-align: center;
  line-height: 100vh; 
  font-size: 68px; 
  animation: spin 1s linear infinite;
  transform-origin: center center;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#more-button.hidden {
    display:none
}


.podcast-card {
    width:auto; 
    display:flex; 
    align-items:center
}

.podcast-card img {
    max-height:none
}

.podcast-card h3, .podcast-card p, .podcast-card a {
    margin-left:auto
}

.podcast-card a {
    margin-right:auto
}


.rank-number {

}

.menu-container {

  flex-wrap: wrap;
}

.select-container {

.podcast-card {

  <script> 


const platformSelect = document.getElementById('platform-select'); 
const countrySelect = document.getElementById('country-select');
const typeSelect = document.getElementById('type-select');

platformSelect.addEventListener('change', fetchPodcastsData);
countrySelect.addEventListener('change', fetchPodcastsData);
typeSelect.addEventListener('change', fetchPodcastsData);

window.addEventListener('load', fetchPodcastsData);

platformSelect.addEventListener('change', function() {
  const platform = this.value;
  document.getElementById('podcasts-chart').setAttribute('data-platform', platform);
  fetchPodcastsData();
});

async function translateText(text) {
    try {
        const targetLang = document.documentElement.lang;
        const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
        const data = await response.json();
        const detectedLang = data[2];
        const translatedText = data[0][0][0];
        return { translatedText, detectedLang };
    } catch (error) {
        console.error('Translation error:', error);
        return null;
    }
}


async function processTranslations() {
    const titles = document.querySelectorAll('.podcast-card h3');
    const pageLang = document.documentElement.lang; 
    
    for (const titleElement of titles) {
        const originalText = titleElement.textContent.trim();
        try {
            const result = await translateText(originalText);
            if (result && result.detectedLang !== pageLang && result.translatedText !== originalText) {
                const existingTranslation = titleElement.querySelector('.translated-title');
                if (!existingTranslation) {
                    const translatedSpan = document.createElement('span');
                    translatedSpan.className = 'translated-title';
                    translatedSpan.style.fontSize = '0.9em';
                    translatedSpan.style.color = '#888';
                    translatedSpan.textContent = result.translatedText;
                    titleElement.style.display = 'flex';
                    titleElement.style.flexDirection = 'column';
                    titleElement.style.alignItems = 'center';
                    titleElement.style.gap = '5px';
                    titleElement.appendChild(translatedSpan);
                }
            }
        } catch (error) {
            console.error('Translation error:', error);
        }
    }
}

async function processAds() {
  const podcastCards = document.querySelectorAll('.podcast-card:not(.ad-card)');
  
  document.querySelectorAll('.ad-card').forEach(ad => ad.remove());
  
  await new Promise(resolve => setTimeout(resolve, 100));
  
  for(let i = 19; i < Math.min(99, podcastCards.length); i += 20) {
    const adDiv = document.createElement('div');
    adDiv.className = 'podcast-card ad-card';
    adDiv.id = `ad-container-${i}`;
    adDiv.style.width = '100%'; 
    adDiv.style.minHeight = '100px';
    adDiv.style.display = 'block';
    
    const adIns = document.createElement('ins');
    adIns.className = 'adsbygoogle';
    adIns.style.display = 'block';
    adIns.dataset.adClient = 'ca-pub-9206135835124064';
    adIns.dataset.adSlot = '8754979142';
    adIns.dataset.adFormat = 'auto';
    adIns.dataset.fullWidthResponsive = 'true';
    
    adDiv.appendChild(adIns);
    podcastCards[i].after(adDiv);
    
    await new Promise(resolve => setTimeout(resolve, 50));
    
    try {
      await (adsbygoogle = window.adsbygoogle || []).push({});
    } catch (e) {
      console.error('Ad initialization error:', e);
    }
  }
}

function fetchPodcastsData() {
  const platform = platformSelect.value;
  const country = countrySelect.value;
  const type = typeSelect.value;

  const cacheKey = `podcast_data_${platform}_${country}_${type}`;
  const cacheTime = `${cacheKey}_time`;
  
  const cachedData = localStorage.getItem(cacheKey);
  const cachedTime = localStorage.getItem(cacheTime);
  
  const shouldRefreshData = !cachedData || !cachedTime || 
                          (Date.now() - parseInt(cachedTime) >= 600000); 

  if (cachedData) {
    const data = JSON.parse(cachedData);
    let results = [];
    if (platform === 'youtube') {
      results = data.podcasts;
    } else if (platform === 'spotify') {
      results = data;
    } else if (platform === 'apple') {
      results = data.feed.results;
    }

    let html = '';
    results.forEach((podcast, index) => {
      let showName = '';
      let showPublisher = '';
      let showImageUrl = '';
      let showUri = '';

      if (platform === 'youtube') {
        showName = podcast.name;
        showUri = podcast.link;
        showImageUrl = podcast.image;
      } else if (platform === 'spotify') {
        if (type === 'top-podcasts') {
          showName = podcast.showName;
          showUri = `https://open.spotify.com/show/${podcast.showUri.split(':').pop()}`;
          showImageUrl = podcast.showImageUrl;
        } else if (type === 'top-episodes') {
          showName = podcast.episodeName;
          showUri = `https://open.spotify.com/episode/${podcast.episodeUri.split(':').pop()}`;
          showImageUrl = podcast.episodeImageUrl;
        }
      } else if (platform === 'apple') {
        showName = podcast.name;
        showUri = podcast.url;
        showImageUrl = podcast.artworkUrl100.replace('/100x100bb.', '/300x300bb.');
      }

      const rank = index + 1;
      html += `
        <div class="podcast-card">
          <span class="rank-number">${rank}</span>
          <img src="${showImageUrl}" alt="${showName}" />
          <h3>${showName}</h3>
          <p>${showPublisher}</p>
          <a href="${showUri}" target="_blank">üéß</a>
        </div>
      `;
    });

    document.getElementById('podcasts-chart').innerHTML = html;
    processTranslations();
    processAds();
    hidePodcasts(100);
  }

  if (shouldRefreshData) {
    document.getElementById('loading').style.display = 'block';

    let apiUrl = '';
    if (platform === 'youtube') {
      apiUrl = 'https://ytpds.swiestapp.workers.dev/';
    } else if (type === 'top-podcasts') {
      if (platform === 'spotify') {
        apiUrl = `https://api.allorigins.win/raw?url=https://podcastcharts.byspotify.com/api/charts/top?region=${country}`;
      } else if (platform === 'apple') {
        apiUrl = `https://api.allorigins.win/raw?url=https://rss.applemarketingtools.com/api/v2/${country}/podcasts/top/100/podcasts.json`;
      }
    } else if (type === 'top-episodes') {
      if (platform === 'spotify') {
        apiUrl = `https://api.allorigins.win/raw?url=https://podcastcharts.byspotify.com/api/charts/top_episodes?region=${country}`;
      } else if (platform === 'apple') {
        apiUrl = `https://api.allorigins.win/raw?url=https://rss.applemarketingtools.com/api/v2/${country}/podcasts/top/100/podcast-episodes.json`;
      }
    }

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        try {
          localStorage.setItem(cacheKey, JSON.stringify(data));
          localStorage.setItem(cacheTime, Date.now().toString());
        } catch (e) {
          console.warn('localStorage is full or disabled');
        }

        let results = [];
        if (platform === 'youtube') {
          results = data.podcasts;
        } else if (platform === 'spotify') {
          results = data;
        } else if (platform === 'apple') {
          results = data.feed.results;
        }

        let html = '';
        results.forEach((podcast, index) => {
          let showName = '';
          let showPublisher = '';
          let showImageUrl = '';
          let showUri = '';

          if (platform === 'youtube') {
            showName = podcast.name;
            showUri = podcast.link;
            showImageUrl = podcast.image;
          } else if (platform === 'spotify') {
            if (type === 'top-podcasts') {
              showName = podcast.showName;
              showUri = `https://open.spotify.com/show/${podcast.showUri.split(':').pop()}`;
              showImageUrl = podcast.showImageUrl;
            } else if (type === 'top-episodes') {
              showName = podcast.episodeName;
              showUri = `https://open.spotify.com/episode/${podcast.episodeUri.split(':').pop()}`;
              showImageUrl = podcast.episodeImageUrl;
            }
          } else if (platform === 'apple') {
            showName = podcast.name;
            showUri = podcast.url;
            showImageUrl = podcast.artworkUrl100.replace('/100x100bb.', '/300x300bb.');
          }

          const rank = index + 1;
          html += `
            <div class="podcast-card">
              <span class="rank-number">${rank}</span>
              <img src="${showImageUrl}" alt="${showName}" />
              <h3>${showName}</h3>
              <p>${showPublisher}</p>
              <a href="${showUri}" target="_blank">üéß</a>
            </div>
          `;
        });

        document.getElementById('podcasts-chart').innerHTML = html;
        processTranslations();
        processAds();
        hidePodcasts(100);
        document.getElementById('loading').style.display = 'none';
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('loading').style.display = 'none';
      });
  } else {
    document.getElementById('loading').style.display = 'none';
  }
}


function hidePodcasts(limit) {
  const podcastCards = document.querySelectorAll('.podcast-card:not(.ad-card)');
  
  podcastCards.forEach((card, index) => {
    if (index >= limit) {
      card.style.display = 'none';
    }
  });
  
  if (limit >= podcastCards.length) {
    document.getElementById('more-button').classList.add('hidden');
  } else {
    document.getElementById('more-button').classList.remove('hidden');
  }
}



function loadMore() {
  
  const visiblePodcasts = document.querySelectorAll('.podcast-card:not([style*="display: none"])').length;

  
  hidePodcasts(visiblePodcasts + 20);
}
</script>
