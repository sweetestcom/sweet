  <script> 


const platformSelect = document.getElementById('platform-select'); 
const countrySelect = document.getElementById('country-select');
const typeSelect = document.getElementById('type-select');

platformSelect.addEventListener('change', fetchPodcastsData);
countrySelect.addEventListener('change', fetchPodcastsData);
typeSelect.addEventListener('change', fetchPodcastsData);

window.addEventListener('load', fetchPodcastsData);


function fetchPodcastsData() {
  document.getElementById('loading').style.display = 'block';

  const platform = platformSelect.value;
  const country = countrySelect.value;
  const type = typeSelect.value;

  const cacheKey = `podcast_data_${platform}_${country}_${type}`;
  const cacheTime = `${cacheKey}_time`;
  
  const cachedData = localStorage.getItem(cacheKey);
  const cachedTime = localStorage.getItem(cacheTime);
  
  const shouldRefreshData = !cachedData || !cachedTime || 
                          (Date.now() - parseInt(cachedTime) >= 600000); 

  if (!shouldRefreshData) {
    const data = JSON.parse(cachedData);
    let results = [];
    if (platform === 'spotify') {
      results = data;
    } else if (platform === 'apple') {
      results = data.feed.results;
    }

    let html = '';
    results.forEach((podcast, index) => {
      let showName = '';
      let showPublisher = '';
      let showImageUrl = '';
      let showUri = '';

      if (platform === 'spotify') {
        if (type === 'top-podcasts') {
          showName = podcast.showName;
          showUri = `https://open.spotify.com/show/${podcast.showUri.split(':').pop()}`;
          showImageUrl = podcast.showImageUrl;
        } else if (type === 'top-episodes') {
          showName = podcast.episodeName;
          showUri = `https://open.spotify.com/episode/${podcast.episodeUri.split(':').pop()}`;
          showImageUrl = podcast.episodeImageUrl;
        }
      } else if (platform === 'apple') {
        showName = podcast.name;
        showUri = podcast.url;
        showImageUrl = podcast.artworkUrl100.replace('/100x100bb.', '/300x300bb.');
      }


      const rank = index + 1;
      html += `
        <div class="podcast-card">
          <span class="rank-number">${rank}</span>
          <img src="${showImageUrl}" alt="${showName}" />
          <h3>${showName}</h3>
          <p>${showPublisher}</p>
          <a href="${showUri}" target="_blank">ЁЯОз</a>
        </div>
      `;
    });

    document.getElementById('podcasts-chart').innerHTML = html;
    const podcastCards = document.querySelectorAll('.podcast-card');
    for(let i = 9; i < Math.min(99, podcastCards.length); i += 10) {
      const adDiv = document.createElement('div');
      adDiv.className = 'podcast-card ad-card';
      adDiv.id = `ad-container-${i}`;
      podcastCards[i].after(adDiv);
    }

    document.querySelectorAll('[id^="ad-container-"]').forEach(container => {
      const adScript = document.createElement('script');
      adScript.async = true;
      adScript.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9206135835124064";
      adScript.crossOrigin = "anonymous";
      container.appendChild(adScript);

      const adIns = document.createElement('ins');
      adIns.className = 'adsbygoogle';
      adIns.style.display = 'block';
      adIns.dataset.adClient = 'ca-pub-9206135835124064';
      adIns.dataset.adSlot = '8754979142';
      adIns.dataset.adFormat = 'auto';
      adIns.dataset.fullWidthResponsive = 'true';
      container.appendChild(adIns);

      const initScript = document.createElement('script');
      initScript.text = '(adsbygoogle = window.adsbygoogle || []).push({});';
      container.appendChild(initScript);
    });
    hidePodcasts(100);
    document.getElementById('loading').style.display = 'none';
    return;
  }

  let apiUrl = '';

  if (type === 'top-podcasts') {
    if (platform === 'spotify') {
      apiUrl = `https://api.allorigins.win/raw?url=https://podcastcharts.byspotify.com/api/charts/top?region=${country}`;
    } else if (platform === 'apple') {
      apiUrl = `https://api.allorigins.win/raw?url=https://rss.applemarketingtools.com/api/v2/${country}/podcasts/top/100/podcasts.json`;
    }
  } else if (type === 'top-episodes') {
    if (platform === 'spotify') {
      apiUrl = `https://api.allorigins.win/raw?url=https://podcastcharts.byspotify.com/api/charts/top_episodes?region=${country}`;
    } else if (platform === 'apple') {
      apiUrl = `https://api.allorigins.win/raw?url=https://rss.applemarketingtools.com/api/v2/${country}/podcasts/top/100/podcast-episodes.json`;
    }
  }

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {

      try {
        localStorage.setItem(cacheKey, JSON.stringify(data));
        localStorage.setItem(cacheTime, Date.now().toString());
      } catch (e) {
        console.warn('localStorage is full or disabled');
      }

      let results = [];

      if (platform === 'spotify') {
        results = data;
      } else if (platform === 'apple') {
        results = data.feed.results;
      }

      let html = '';

      results.forEach((podcast, index) => {
        let showName = '';
        let showPublisher = '';
        let showImageUrl = '';
        let showUri = '';

        if (platform === 'spotify') {
          if (type === 'top-podcasts') {
            showName = podcast.showName;
            showUri = `https://open.spotify.com/show/${podcast.showUri.split(':').pop()}`;
            showImageUrl = podcast.showImageUrl;
          } else if (type === 'top-episodes') {
            showName = podcast.episodeName;
            showUri = `https://open.spotify.com/episode/${podcast.episodeUri.split(':').pop()}`;
            showImageUrl = podcast.episodeImageUrl;
          }
        } else if (platform === 'apple') {
          showName = podcast.name;
          showUri = podcast.url;
          showImageUrl = podcast.artworkUrl100.replace('/100x100bb.', '/300x300bb.');
        }

        const rank = index + 1;
        html += `
          <div class="podcast-card">
            <span class="rank-number">${rank}</span>
            <img src="${showImageUrl}" alt="${showName}" />
            <h3>${showName}</h3>
            <p>${showPublisher}</p>
            <a href="${showUri}" target="_blank">ЁЯОз</a>
          </div>
        `;
      });

      document.getElementById('podcasts-chart').innerHTML = html;
      hidePodcasts(100);
      document.getElementById('loading').style.display = 'none';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').style.display = 'none';
    });
}


function hidePodcasts(limit) {
  const podcastCards = document.querySelectorAll('.podcast-card:not(.ad-card)');
  
  podcastCards.forEach((card, index) => {
    if (index >= limit) {
      card.style.display = 'none';
    }
  });
  
  if (limit >= podcastCards.length) {
    document.getElementById('more-button').classList.add('hidden');
  } else {
    document.getElementById('more-button').classList.remove('hidden');
  }
}



function loadMore() {
  
  const visiblePodcasts = document.querySelectorAll('.podcast-card:not([style*="display: none"])').length;

  
  hidePodcasts(visiblePodcasts + 20);
}
</script>
