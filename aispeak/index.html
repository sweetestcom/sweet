        <meta name="description" lang="ml" content="50-ലധികം ഭാഷകൾ പഠിക്കാൻ സഹായിക്കുന്ന AI ഭാഷാ അധ്യാപകൻ. ഉച്ചാരണം, വ്യാകരണം എന്നിവയിൽ തത്സമയ ഫീഡ്‌ബാക്കോടെ ഇംഗ്ലീഷ്, സ്പാനിഷ്, ഫ്രഞ്ച്, ജർമ്മൻ, ചൈനീസ്, ജാപ്പനീസ്, കൊറിയൻ, അറബിക്, ഇറ്റാലിയൻ, പോർച്ചുഗീസ് എന്നിവ പരിശീലിക്കുക. AI-യുമായുള്ള ഇന്ററാക്ടീവ് സംഭാഷണങ്ങൾ വേഗത്തിൽ പ്രാവീണ്യം നേടാൻ സഹായിക്കുന്നു.">
        <meta name="description" lang="mn" content="50 гаруй хэл сурахад тусалдаг AI хэлний багш. Англи, испани, франц, герман, хятад, япон, солонгос, араб, итали, португал хэлээр ярих дадлага хийж, дуудлага, дүрмийн талаар шууд санал хүлээн авах боломжтой. AI-тай харилцан яриа өрнүүлснээр хэлийг илүү хурдан эзэмших боломжтой.">
        <meta name="description" lang="mr" content="50 पेक्षा जास्त भाषा शिकण्यास मदत करणारा AI भाषा शिक्षक. इंग्रजी, स्पॅनिश, फ्रेंच, जर्मन, चीनी, जपानी, कोरियन, अरबी, इटालियन आणि पोर्तुगीज यांचा त्वरित उच्चारण आणि व्याकरण फीडबॅकसह सराव करा. AI सोबतच्या संवादात्मक संभाषणांमुळे तुम्हाला जलद गती प्राप्त करण्यास मदत होते.">
        <meta name="description" lang="ms" content="Guru bahasa AI yang membantu anda mempelajari lebih daripada 50 bahasa. Berlatih berbahasa Inggeris, Sepanyol, Perancis, Jerman, Cina, Jepun, Korea, Arab, Itali dan Portugis dengan maklum balas sebutan dan tatabahasa secara langsung. Perbualan interaktif dengan AI membantu anda mencapai kefasihan dengan lebih cepat.">
        <meta name="description" lang="my" content="ဘာသာစကား ၃၀ ကျော်သင်ယူရန် ကူညီပေးသော AI ဘာသာစကားဆရာ။ အင်္ဂလိပ်၊ စပိန်၊ ပြင်သစ်၊ ဂျာမန်၊ တရုတ်၊ ဂျပန်၊ ကိုရီးယား၊ အာရပ်၊ အီတလီနှင့် ပေါ်တူဂီဘာသာစကားများကို အသံထွက်နှင့် သဒ္ဒါတို့အတွက် ချက်ချင်းတုံ့ပြန်မှုဖြင့် လေ့ကျင့်ပါ။ AI နှင့် အပြန်အလှန်စကားပြောဆိုခြင်းသည် ပိုမိုမြန်ဆန်စွာ ကျွမ်းကျင်မှုရရှိစေရန် ကူညီပေးသည်။">
        <meta name="description" lang="ne" content="50 भन्दा बढी भाषाहरू सिक्न मद्दत गर्ने AI भाषा शिक्षक। अंग्रेजी, स्पेनिश, फ्रेन्च, जर्मन, चिनियाँ, जापानी, कोरियाली, अरबी, इटालियन र पोर्तुगाली भाषाको तत्काल उच्चारण र व्याकरण प्रतिक्रिया सहित अभ्यास गर्नुहोस्। AI सँगको अन्तरक्रियात्मक कुराकानीले तपाईंलाई छिटो दक्षता हासिल गर्न मद्दत गर्छ।">
        <meta name="description" lang="or" content="50 ରୁ ଅଧିକ ଭାଷା ଶିଖିବାରେ ସାହାଯ୍ୟ କରୁଥିବା AI ଭାଷା ଶିକ୍ଷକ। ଇଂରାଜୀ, ସ୍ପାନିଶ, ଫ୍ରେଞ୍ଚ, ଜର୍ମାନ, ଚାଇନିଜ, ଜାପାନୀ, କୋରିଆନ, ଆରବିକ, ଇଟାଲୀୟ ଏବଂ ପର୍ତ୍ତୁଗୀଜ ଭାଷାରେ ତତ୍କ୍ଷଣାତ ଉଚ୍ଚାରଣ ଏବଂ ବ୍ୟାକରଣ ପ୍ରତିକ୍ରିୟା ସହିତ ଅଭ୍ୟାସ କରନ୍ତୁ। AI ସହିତ ପାରସ୍ପରିକ କଥୋପକଥନ ଆପଣଙ୍କୁ ଶୀଘ୍ର ଦକ୍ଷତା ହାସଲ କରିବାରେ ସାହାଯ୍ୟ କରେ।">
        <meta name="description" lang="pa" content="50 ਤੋਂ ਵੱਧ ਭਾਸ਼ਾਵਾਂ ਸਿੱਖਣ ਵਿੱਚ ਮਦਦ ਕਰਨ ਵਾਲਾ AI ਭਾਸ਼ਾ ਅਧਿਆਪਕ। ਅੰਗਰੇਜ਼ੀ, ਸਪੈਨਿਸ਼, ਫਰਾਂਸੀਸੀ, ਜਰਮਨ, ਚੀਨੀ, ਜਾਪਾਨੀ, ਕੋਰੀਆਈ, ਅਰਬੀ, ਇਤਾਲਵੀ ਅਤੇ ਪੁਰਤਗਾਲੀ ਦਾ ਤੁਰੰਤ ਉਚਾਰਨ ਅਤੇ ਵਿਆਕਰਣ ਫੀਡਬੈਕ ਨਾਲ ਅਭਿਆਸ ਕਰੋ। AI ਨਾਲ ਇੰਟਰਐਕਟਿਵ ਗੱਲਬਾਤ ਤੁਹਾਨੂੰ ਤੇਜ਼ੀ ਨਾਲ ਨਿਪੁੰਨਤਾ ਹਾਸਲ ਕਰਨ ਵਿੱਚ ਮਦਦ ਕਰਦੀ ਹੈ।">
        <meta name="description" lang="rw" content="Umwarimu w'indimi wa AI ugufasha kwiga indimi zirenga 50. Imenyereze kuvuga icyongereza, igisipanyoli, igifaransa, ikidage, igishinwa, ikiyapani, igikoreya, icyarabu, igitaliyani n'igiporutugali hamwe n'ibisubizo by'ako kanya ku mvugo n'ikibonezamvugo. Ibiganiro mpuzankoranya na AI bigufasha kumenya vuba cyane.">
        <meta name="description" lang="si" content="භාෂා 50කට වැඩි ගණනක් ඉගෙන ගැනීමට උපකාර කරන AI භාෂා ගුරුවරයා. ඉංග්‍රීසි, ස්පාඤ්ඤ, ප්‍රංශ, ජර්මන්, චීන, ජපන්, කොරියානු, අරාබි, ඉතාලි සහ පෘතුගීසි භාෂා ක්ෂණික උච්චාරණ සහ ව්‍යාකරණ ප්‍රතිපෝෂණ සමඟ පුහුණු වන්න. AI සමඟ අන්තර්ක්‍රියාකාරී සංවාද ඔබට වඩා වේගයෙන් ප්‍රවීණත්වයට ළඟා වීමට උපකාර වේ.">
        <meta name="description" lang="su" content="Guru basa AI anu ngabantu anjeun diajar leuwih ti 50 basa. Latihan nyarita dina basa Inggris, Spanyol, Prancis, Jerman, Cina, Jepang, Korea, Arab, Italia, jeung Portugis kalawan umpan balik ucapan jeung tata basa sacara langsung. Obrolan interaktif jeung AI mantuan anjeun ngahontal kalancaran leuwih gancang.">
        <meta name="description" lang="ta" content="50க்கும் மேற்பட்ட மொழிகளைக் கற்க உதவும் AI மொழி ஆசிரியர். ஆங்கிலம், ஸ்பானிஷ், பிரெஞ்சு, ஜெர்மன், சீனம், ஜப்பானிய, கொரிய, அரபு, இத்தாலிய மற்றும் போர்த்துகீசிய மொழிகளை உடனடி உச்சரிப்பு மற்றும் இலக்கண பின்னூட்டத்துடன் பயிற்சி செய்யுங்கள். AI உடனான இடைவினை உரையாடல்கள் நீங்கள் விரைவாக தேர்ச்சி பெற உதவுகின்றன.">
        <meta name="description" lang="te" content="50 కంటే ఎక్కువ భాషలు నేర్చుకోవడంలో సహాయపడే AI భాషా ఉపాధ్యాయుడు. ఆంగ్లం, స్పానిష్, ఫ్రెంచ్, జర్మన్, చైనీస్, జపనీస్, కొరియన్, అరబిక్, ఇటాలియన్ మరియు పోర్చుగీస్ భాషలను తక్షణ ఉచ్ఛారణ మరియు వ్యాకరణ ప్రతిస్పందనతో అభ్యసించండి. AI తో ఇంటరాక్టివ్ సంభాషణలు మీరు త్వరగా ప్రావీణ్యం సాధించడానికి సహాయపడతాయి.">
        <meta name="description" lang="tg" content="Омӯзгори забони AI, ки ба шумо дар омӯхтани зиёда аз 50 забон кӯмак мекунад. Англисӣ, испанӣ, фаронсавӣ, олмонӣ, хитоӣ, ҷопонӣ, кореягӣ, арабӣ, итолиёӣ ва португалиро бо бозхӯрди фаврии талаффуз ва грамматика машқ кунед. Суҳбатҳои интерактивӣ бо AI ба шумо кӯмак мекунанд, ки зудтар ба малака ноил шавед.">
        <meta name="description" lang="tk" content="50-dan gowrak dili öwrenmäge kömek edýän AI dil mugallymy. Iňlis, ispan, fransuz, nemes, hytaý, ýapon, koreý, arap, italian we portugal dillerini derrew aýdylyş we grammatika seslenmeleri bilen türgenleşiň. AI bilen interaktiw söhbetdeşlikler size has çalt başarjaňlyk gazanmaga kömek edýär.">
        <meta name="description" lang="tl" content="AI language teacher na tumutulong sa iyo na matuto ng higit sa 50 wika. Magsanay sa pagsasalita ng Ingles, Espanyol, Pranses, Aleman, Tsino, Hapon, Koreano, Arabe, Italyano at Portuges na may real-time na feedback sa pagbigkas at gramatika. Ang mga interactive na pag-uusap sa AI ay tumutulong sa iyo na makamit ang kahusayan nang mas mabilis.">
        <meta name="description" lang="ur" content="50 سے زیادہ زبانیں سیکھنے میں مدد کرنے والا AI زبان کا استاد۔ انگریزی، ہسپانوی، فرانسیسی، جرمن، چینی، جاپانی، کوریائی، عربی، اطالوی اور پرتگالی کی فوری تلفظ اور گرامر کی رائے کے ساتھ مشق کریں۔ AI کے ساتھ تعاملی گفتگو آپ کو تیزی سے مہارت حاصل کرنے میں مدد کرتی ہے۔">
        <meta name="description" lang="uz" content="50 dan ortiq tilni o'rganishga yordam beradigan AI til o'qituvchisi. Ingliz, ispan, fransuz, nemis, xitoy, yapon, koreys, arab, italyan va portugal tillarini talaffuz va grammatika bo'yicha tezkor fikr-mulohaza bilan mashq qiling. AI bilan interaktiv suhbatlar tezroq ravonlikka erishishga yordam beradi.">
        <meta name="description" lang="yi" content="אַן AI שפּראַך לערער וואָס העלפט דיר לערנען מער ווי 50 שפּראַכן. פּראַקטיצירן ענגליש, שפּאַניש, פראנצויזיש, דייַטש, כינעזיש, יאַפּאַניש, קאָרעיִש, אַראַביש, איטאַליעניש און פּאָרטוגעזיש מיט באַלדיק אויסשפּראַך און גראַמאַטיק פידבעק. אינטעראַקטיוו שמועסן מיט AI העלפן דיר דערגרייכן פליסיקייט שנעלער.">
        <meta name="description" lang="zu" content="Uthisha wezilimi we-AI okusiza ukufunda izilimi ezingaphezu kuka-50. Zijwayeze ukukhuluma isiNgisi, isiSpanishi, isiFulentshi, isiJalimani, isiShayina, isiJapani, isiKorea, isi-Arabhu, isi-Italiyane nesiPutukezi ngempendulo esheshayo yokuphimisa kanye negrama. Izingxoxo ezihlukahlukene ne-AI zikusiza ufinyelele ekukhulumeni kahle ngokushesha.">

            transition: all 300ms ease-in-out;
            border-radius: 12px;
        }
    
        .apple-button:hover {
            transform: scale(1.02);
        }

        #apiKey {
        background-color: white !important;
        color: #1a202c !important;
        }

        #apiKey::placeholder {
        color: #6b7280 !important;
        }

        html.dark button#pauseBtn,
        html.dark button#stopBtn,
        html.dark button#exportBtn,
        html.dark #welcomeMessage,
        html.dark #footer,
        html.dark h1#pageTitle,
        html.dark .message-header,
        html.dark .language-label,
        html.dark #historyList,
        html.dark #historyMessages,
        html.dark #historyInput,
        html.dark #historySend,
        html.dark .chat-date,
        html.dark .ai-reply {
            color: white !important;
        }

        html.dark #historyInput {
            background-color: #1f2937 !important;
        }

        .message {
            max-width: 80%;
            margin: 8px 0;
            clear: both;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            float: right;
        }

        .user-message .message-bubble {
            background-color: #007AFF;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            float: left;
        }

        .assistant-message .message-bubble {
            background-color: #E9E9EB;
            color: black;
            border-bottom-left-radius: 4px;
        }

        .message-header {
            font-size: 0.75rem;
            margin-bottom: 4px;
            opacity: 0.6;
        }

        #chatHistory {
            padding: 16px;
        }

        #chatHistory::after {
            content: '';
            display: table;
            clear: both;
        }

        #footer {
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: center;
            padding: 30px;
            }

        .jelly-logo {
            transform-origin: center;
            transition: transform 0.1s;
        }

        .jelly-animation {
            animation: jellyEffect 0.6s ease;
        }

        @keyframes jellyEffect {
            0% { transform: scale(1); }
            30% { transform: scale(1.15); }
            50% { transform: scale(0.95); }
            70% { transform: scale(1.05); }
            85% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }

    
        [dir="rtl"] {
            text-align: right;
        }
    
    </style>
